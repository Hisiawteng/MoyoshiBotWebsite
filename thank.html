<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贊助者</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* 深色背景 */
            color: #e0e0e0; /* 淺色文字 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff; /* 標題顏色 */
        }
        .donor {
            background: #1e1e1e; /* 深色卡片背景 */
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
        }
        .donor img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }
        .donor-info {
            flex-grow: 1;
        }
        .donor-name {
            font-size: 1.2em;
            margin: 0;
            color: #ffffff; /* 贊助者名字顏色 */
        }
        .donor-time {
            color: #bbbbbb; /* 贊助時間顏色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>贊助者名單</h1>
        <div class="donor">
            <img src="https://cdn.discordapp.com/avatars/714385307679588383/a_43115898f6fa2be9d7989d388f94cab3.gif?size=1024" alt="贊助者頭像">
            <div class="donor-info">
                <p class="donor-name">! Forward En. / ItzKeyYT </p>
                <p class="donor-time">贊助時間: 2024年8月02日21:11</p>
                <p class="description">贊助5馬幣</p>
            </div>
        </div>        
    </div>
    <div class="container">
        <div class="donor">
            <img src="" alt="贊助者頭像">
            <div class="donor-info">
                <p class="donor-name">無</p>
                <p class="donor-time">無</p>
                <p class="description">無</p>
            </div>    
</body>
</html>

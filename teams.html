<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyoshi 團隊成員</title>
    <link href="https://cdn.discordapp.com/avatars/1230504709065015368/1b34996c087dfbcc288e208f5bb00415.png?size=1024" rel="icon" type="image/png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
        }

        header {
            background: #141414;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #00ff7f;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #00ff7f;
        }

        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: #141414;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 24px;
            color: #00ff7f;
        }

        .card p {
            font-size: 16px;
        }

        footer {
            background: #141414;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<header>
    <h1>MoyoshiBot團隊成員</h1>
    <nav>
        <a href="https://moyoshibot.netlify.app/">返回首頁</a>

            <h3>HisiawTeng</h3>
            <p>MoyoshiBot的創始人也是現在的開發人員之一</p>

    </div>
</section>

<section id="開發人員" class="section">

            <h3>HisiawTeng</h3>
            <p>MoyoshiBot的創始人也是現在的開發人員之一</p>

    <div class="cards">
        <div class="card">

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合作-MoyoshiBot官方網站</title>
    <link href="https://cdn.discordapp.com/avatars/1230504709065015368/1b34996c087dfbcc288e208f5bb00415.png?size=1024" rel="icon" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #fff;
        }

        header {
            background: #111;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #00ff99;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            position: relative;
        }

        nav a::after {
            content: '';
            display: block;
            height: 3px;
            background: #00ff99;
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            padding: 60px 30px;
            background: #1a1a1a;
            text-align: center;
        }

        .hero h2 {
            font-size: 36px;
            color: #00ff99;
            margin-bottom: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(16, 64, 109, 0.5);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            font-size: 24px;
            color: #bbc22b;
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .card-content a {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            color: #fff;
            background: linear-gradient(90deg, #054352, #23a6de);
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
            transition: box-shadow 0.3s ease;
        }

        .card-content a:hover {
            box-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99, 0 0 40px #00ff99;
        }

        footer {
            background: #111;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 36px;
            }

            .card-content h3 {
                font-size: 20px;
            }

            .card-content p {
                font-size: 14px;
            }

            .card-content a {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>MoyoshiBot</h1>
    <nav>
        <a href="https://moyoshibot.netlify.app/cooperation">合作</a>
        <a href="features">功能</a>
        <a href="support-us">支持我們</a>
        <a href="related-links">相關鏈接</a>
        <a href="about-us">關於我們</a>
        <a href="https://moyoshibot.netlify.app/teams">MoyoshiBot團隊成員</a>
        <a href="https://moyoshibot.netlify.app/PRIVACYPOLICY">隱私政策</a>
        <a href="https://moyoshibot.netlify.app/tos">服務條款</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h2>合作列表</h2>
    </div>
        <div class="cards">
            <div class="card">
                <img src="https://cdn.discordapp.com/avatars/1256542902067265618/f57e8f5e40b5d1e91783516a1167e111.png?size=1024" alt="合作項目 1">
                <div class="card-content">
                    <h3>BunnyHost</h3>
                    <p>是一個免費的低延遲託管服務</p>
                    <a href="https://moyoshibot.netlify.app/cooperation/bunnyhost" target="_blank">了解更多</a>
                </div>
                
                
            </div>

    </div>
</section>

<footer>
    <p>&copy; 2024 MoyoshiBot. 保留所有權利。</p>
</footer>

</body>
</html>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            background: #1a1a1a;
            overflow: auto; /* 確保 body 可以滾動 */
        }
        .container {
            position: relative;
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #00ffff;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: textPulse 2s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            color: #1a1a1a;
            background: #00ffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        .button:hover {
            background: #00cccc;
            transform: scale(1.05);
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(0, 0, 0, 0.4));
            animation: backgroundSweep 5s linear infinite;
            z-index: -1;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes textPulse {
            0% {
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 255, 255, 1);
            }
        }
        @keyframes backgroundSweep {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反饋意見 - MoyoshiBot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .scrollable-container {
            overflow-y: auto;
            width: 90%;
            max-width: 1000px;
            height: 90%;
            padding: 2rem;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #00ffff;
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            animation: textGlow 2s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }
        input, textarea, select {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            transition: background 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            outline: none;
        }
        select {
            color: #a0a0a0;
        }
        option {
            color: #1a1a1a;
        }
        button {
            padding: 1rem;
            background: #00ffff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            position: relative;
            z-index: 1;
        }
        button:hover {
            background: #00cccc;
            transform: scale(1.05);
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), rgba(0, 0, 0, 0.5));
            animation: backgroundPulse 6s infinite alternate;
            z-index: 0;
        }
        .background-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
            animation: ripple 5s infinite;
            z-index: 0;
        }
        .captcha-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .captcha-container img {
            width: 100%;
            max-width: 300px;
            border: 1px solid #00ffff;
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 40px rgba(0, 255, 255, 1);
            }
        }
        @keyframes backgroundPulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.4;
            }
        }
        @keyframes ripple {
            0% {
                transform: scale(0.5);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="scrollable-container">
        <h1>💬 提供您的反饋 💬</h1>
        <p>
            我們非常重視您的意見！請填寫下面的表單來提交您的反饋。我們會仔細閱讀每一條建議，以便不斷改進。
        </p>
        <form name="feedback" method="POST" data-netlify="true" action="/success">
            <input type="text" name="name" placeholder="您的姓名" required>
            <input type="email" name="email" placeholder="您的電子郵件" required>
            <select name="feedback_type" required>
                <option value="" disabled selected>選擇反饋類型</option>
                <option value="bug">錯誤報告</option>
                <option value="suggestion">功能建議</option>
                <option value="feature">功能要求</option>
                <option value="performance">性能問題</option>
                <option value="usability">使用體驗</option>
            </select>
            <textarea name="feedback" rows="5" placeholder="您的反饋" required></textarea>
            <div class="g-recaptcha" data-sitekey="6LfvVBQqAAAAAEAGeB4yV4uFM7wTRNzeLHj3ylRO"></div>
            <input type="file" name="attachment">
            <button type="submit">提交反饋</button>
        </form>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
